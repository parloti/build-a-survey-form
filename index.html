<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container container-fluid">
			<header>
				<h1 id="title" class="text-success">freeCodeCamp Survey Form</h1>
				<p id="description">
					Project developed as part of the activities of the <a
						href="https://www.freecodecamp.org/">freeCodeCamp</a>
					Responsive Web Design course.
				</p>
			</header>
			<main>
				<form id="survey-form">
					<fieldset>
						<div class="form-group">
							<label id="name-label">Name
            <input  class="form-control form-control-lg" placeholder="Enter your name" type="text" id="name" required /></label>
						</div>

						<div class="form-group">
							<label id="email-label">Email
            <input class="form-control form-control-lg" placeholder="Enter a contact email" type="email" id="email" required/></label>
						</div>

						<div class="form-group">
							<label id="number-label">Age<input class="form-control form-control-lg" min="18" max="100" type="number" id="number" placeholder="Age"  /></label>
						</div>
					</fieldset>

					<div class="form-group">
						<label class="text-primary">Which option best describes your current role?
         <select id="dropdown" class="form-control  form-control-lg">
        <option selected value></option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      </label>
					</div>

					<fieldset>
						<div class="text-primary">Would you recommend freeCodeCamp to a friend?</div>
						<div class="form-check">
							<label class="form-check-label">
				<input class="form-check-input" name="recomend" type="radio"  value="1" />Definitely</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" name="recomend" type="radio"  value="2" />Maybe</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" name="recomend" type="radio" value="3" />Not sure</label>
							</label>
						</div>
					</fieldset>

					<fieldset>
						<div class="text-primary">What would you like to see improved? (Check all that apply)</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" type="checkbox" value="1" />Front-end Projects</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" type="checkbox"  value="2"/>Back-end Projects</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" type="checkbox"  value="3"/>Data Visualization</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" type="checkbox"  value="4"/>Challenges</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"><input class="form-check-input" type="checkbox"  value="5"/>Open Source Community</label>
						</div>
					</fieldset>
					<p class="text-primary">Any comments?</p>
					<textarea></textarea>

					<button  id="submit" class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
				</form>
		</div>
	</div>
	</main>

	<footer class="text-center">
		<hr>
		<p>Written and coded by <a href="https://www.freecodecamp.com/parloti" target="_blank">Alex Parloti</a>.</p>
	</footer>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
